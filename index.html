<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js HelloWorld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-social bg-primary-variant"></div>
            <div class="logo text-center">
                <span>Todo App</span>
            </div>
        </header>

        <transition name="fadeForm">
            <form action="" class="todo-form"
            v-show="show">
                <input type="text"
                id="todoInput"
                name="todoInput"
                v-model="todoInput"
                placeholder="Ex: Estudar Vue.js" />
    
                <label for="priority">Priority</label>
                <select name="priority"
                id="priority"
                v-model='priorityInput'>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button
                    type="button"
                    @click="insertTodo">Insert
                </button>
            </form>
        </transition>

        <div class="todo-list">
            <h2>{{ todos }} todos added</h2>
            <ol>
                <todo-item
                    class=""
                    v-for="(item,index) in todosList"
                    v-bind:data-item="item.id.toString()"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                    v-on:remove="todosList.splice(index,1); todos--; storeRemovedKey(item.id)">
                </todo-item>
            </ol>
        </div>

        <i v-on:click="show = !show"
        class="material-icons button bg-secondary">add</i>
        <!-- <a href="#"
            class="button">
        </a> -->
    </div>
    <script>
    /**
     * Todo component
     */
    Vue.component('todo-item',{
        props: ['todo', 'remove'],
        methods: {
        },
        template: '\
        <li class="bg-primary-variant">\
        <p>{{ todo.text }}</p>\
        <a v-on:click.prevent="$emit(\'remove\')" href="#"><i class="material-icons">delete</i></a>\
        </li>'
    });
    /**
     * Root Vue
     */
    var app = new Vue({
        el: "#app",
        data: {
            todoInput: '',
            priorityInput: 'medium',
            todosList: [
                {id: 1, text: "Estudar Vue.js", priority: "High"},
                {id: 2, text: "Estudar TypeScript", priority: "High"},
                {id: 3, text: "Estudar Kubernets", priority: "Medium"},
            ],
            todos: 3,
            key: {
                next: 4,
                removed: []
            },
            show: false
        },
        methods: {
            insertTodo: function () {
                this.todosList.push({
                    id: this.getAvailableKey(),
                    text: this.todoInput,
                    priority: this.priorityInput
                });
                this.todoInput = '';
                this.todos++;
            },
            // return the next key that will be used.
            // if a removed key is available, return it instead
            // of a new one.
            getAvailableKey: function () {
                return this.key.removed.length ? this.key.removed.pop() : this.key.next++;
            },
            // store a removed key
            storeRemovedKey: function (removedKey = null) {
                this.key.removed.push(removedKey);
            }
        }
    });
    </script>
    <!-- <script src="index.js"></script> -->
</body>
</html>
